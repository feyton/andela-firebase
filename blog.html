<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andela| Firebase</title>
    <link rel="stylesheet" href="main.css" class="css">
    <link rel="stylesheet" href="blog.css" class="css">
</head>

<body>
    <main>
        <div class="form-div-card"></div>
        <div class="card blog">

            <h2>Welcome to Our Blog Creation</h2>


            <form action="#nothing" id="blog-form">
                <p>Create an Entry</p>
                <input type="text" name="name" placeholder="Name" id="author">
                <input type="text" name="age" placeholder="Age" id="title">
                <textarea name="story" cols="30" rows="3" placeholder="Story" id="story"></textarea>
                <input type="submit" name="submit" value="Send" id="form-submit">


            </form>

            <div class="alert">

            </div>
            <h2>List of posts and actions</h2>
            <table id="post-lists">
                <thead>
                    <tr>
                        <th>Ref</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th class="">Action</th>
                    </tr>
                </thead>
                <tbody class="post-list-table">

                </tbody>
            </table>





        </div>

    </main>









    <!-- Recommended to use version 8 for Firebase as v9 is now modular -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

    <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="main.js"></script>
    <script src="blog.js" type="module" defer></script>
</body>

</html>
